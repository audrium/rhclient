		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				
				$.urlParam = function(name){
				    var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
				    return results[1] || 0;
				}
				var id = $.urlParam('id');
				console.log(id);

				var server = $.rhServer("http://pccmsdqm04:8112");

				var q1 = server.query("select * from store.sales c where c.\"SAL_CUS_ID\" = ?");
				$('#dynamic').rhTable({query: q1, paramFunc: function(){ return {p1: id} }, maxColumns: 8} );
			} );
		</script>


	</head>
		<body id="dt_example">

		<div id="container" style="width:80%;">	
			<h1>Sales</h1>
			<div class="test" id="dynamic"></div>
