<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" language="javascript" src="external/DataTables-1.9.4/media/js/jquery.js"></script>

		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				
				var server = $.rhServer("http://pccmsdqm04:8112");

				var q1 = server.query("select * from store.customer c where c.\"Country\" = ?");
				$('#dynamic').rhTable({query: q1, paramFunc: function(){ return {p1: "USA"} } } );

				

				//var q1 = server.query("SELECT * FROM store.sales c WHERE c.\"SAL_UNITS\" > 2 AND c.\"SAL_ID\" > 251350 ");
				//$('#dynamic').rhTable({query: q1 , maxColumns: 8} );
				



				$('#highcharts-container').rhChart({query: q1});
				 /*
				 title: 'rhChart'
				 subtitle: ''
				 */
			} );
		</script>


	</head>
		<body id="dt_example">

		</div>
